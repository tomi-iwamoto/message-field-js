<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

    <!---google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script defer src="script.js"></script>
</head>

<body>

    <main>

        <div class="wrapper">
            <h1>Type Your Message</h1>
 
            <!--the placeholder will leave a message as to what content to put in the field--- Required will produce an error message if there is no input--- with the ID you can grab the value of the input (ie. the value is whatever the person types into the field)-->
            <input type="text" id="text" placeholder="message" required>
            <button type="submit" id="send">Display Message</button>
            <button id="clear">Clear</button>

            <!---This is where the message that was typed into the input would appear as a result of JS functions-->
            <p id="message"></p>
        </div>
    </main>


</body>

</html>
